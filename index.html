<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body class="center">

  <div class="card">
    <div class="imgCardMobile"></div>
    <div class="data">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="information">Discover the benefits of data analytics and make better decisions regarding revenue, customer experiencie, and overall efficiency</p>
      <ul class="stats">
        <li>
          <p class="statheading">10k+</p>
          <p class="statpara">companies</p>
        </li>
        <li>
          <p class="statheading">314</p>
          <p class="statpara">templates</p>
        </li>
        <li>
          <p class="statheading">12m+</p>
          <p class="statpara">queries</p>
        </li>
      </ul>
    </div>
    <div class="imgCard"></div>
  </div>

</body>
</html>
